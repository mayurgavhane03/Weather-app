<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="index.js" ></script> -->
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Weather Web App</h1>

        <form onsubmit=" " id="form" class="searchData">
          <input type="text" id="inputbox" placeholder="Enter city name" />
          <button>Search</button>
        </form>

        <section class="cityWeatherData">
          <div class="countryDetails details">
            <div class="card">
              <p>CountryName</p>
              <p id="countryname" class="">---</p>
            </div>

            <div class="card">
              <p>State Name:</p>
              <p id="statename" class="">---</p>
            </div>

            <div class="card">
              <p>City Name</p>
              <p id="cityename" class="">---</p>
            </div>
          </div>

          <div class="WheatherDetails details">
            <div class="card">
              <p>Humidity:</p>
              <p id="humidity" class="">---</p>
            </div>

            <div class="card">
              <p>Wind Speed:</p>
              <p id="windspeed" class="">--- <span>KMPH</span></p>
            </div>

            <div class="card">
              <p>Temperature</p>
              <p><span id="temperature">---</span>&#8451;</p>
            </div>

            <div class="card">
              <img src="" width="20px" id="logoImage" alt="icon" />
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
